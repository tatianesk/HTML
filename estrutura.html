 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Minha estrutura HTML</title>
 </head>
 <body>
     <!--Headings-->
     <h1>Uma tag qualquer</h1> 
     <h2>Outro título</h2>
     <h3>Mais um título</h3>
     <!--Parágrafos-->
     <p>Meu parágrafo</p>
     <!--Tag de link-->
     <div>
         <a href="https://www.google.com" target="_blank">Ir para Google</a>
     </div>
     <div>
         <a href="https://www.google.com" target="_blank">Ir para Google 2</a>
     </div>
     <!--Quebras de linha-->
     <hr/>
     <!--Listas-->
     <ol>
         <li>Primeiro faça isso</li>
         <li>Depois aquilo</li>
         <li>E novamente isso</li>
     </ol>
     <ul>
         <li>Item 1</li>
         <li>Item 2</li>
         <li>Item 3</li>
     </ul>
     <img src="https://d2yfnz5to9nvdi.cloudfront.net/wp-content/uploads/passagens-aereas-promocao-melhores-destinos-canada-vancouver.jpg" alt="Vancouver city"
     />
     <!--Texto em negrito-->
     <p>
         Uma palavra 
         <b>forte</b>
    </p>
    <p>
        Uma palavra
        <strong>forte</strong>
    </p>
    <!--Texto em itálico-->
    <p>
        Parágrafo com
        <i>itálico</i>
    </p>
    <p>
        Parágrafo com
        <em>itálico</em>
    </p>


 </body>
 </html>
